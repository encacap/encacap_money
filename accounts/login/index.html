<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/assets/images/encacap_icon.svg" type="image/x-icon" />
        <link rel="stylesheet" href="/assets/css/app.min.css?version=210811.02" />
        <title>Đăng nhập - Encacap Accounts</title>
    </head>
    <body>
        <div class="flex w-full h-screen box-border">
            <div
                class="relative m-auto rounded-lg border-2 border-gray-100 p-7 px-10 pb-12 overflow-hidden"
                style="width: 480px"
            >
                <div class="flex">
                    <img class="w-10 mt-6" src="/assets/images/encacap_icon.svg" alt="Encacap Accounts" />
                </div>
                <div class="py-3">
                    <div class="mt-4 font-semibold text-xl">Đăng nhập</div>
                    <div class="mt-1">Bằng Tài khoản Encacap của bạn</div>
                </div>
                <form action="" class="form" id="login">
                    <div class="form-error">Tên đăng nhập hoặc mật khẩu không đúng</div>
                    <div class="form-body">
                        <label class="form-group" for="username">
                            <div class="form-label">Tên đăng nhập</div>
                            <div class="form-input-group">
                                <ion-icon name="mail-outline" class="form-icon"></ion-icon>
                                <input type="text" name="username" id="username" placeholder="Ex: your_user_name" />
                            </div>
                            <div class="form-message">Tên đăng nhập hoặc Email không được phép để trống</div>
                        </label>
                        <label class="form-group" for="password">
                            <div class="form-label">Mật khẩu</div>
                            <div class="form-input-group">
                                <ion-icon name="key-outline" class="form-icon"></ion-icon>
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    placeholder="Ex: ••••••••••••••••••••"
                                />
                            </div>
                            <div class="form-message">Tên đăng nhập hoặc Email không được phép để trống</div>
                        </label>
                    </div>
                    <div class="form-action flex justify-end">
                        <button type="submit" class="btn btn-primary">
                            <div class="spinner spinner-white w-5 h-5 mr-2"></div>
                            Đăng nhập
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" async></script>
        <script src="../../assets/js/login.js?version=210828" async></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/assets/images/encacap_icon.svg" type="image/x-icon" />
        <link rel="stylesheet" href="/assets/css/app.min.css?version=210811" />
        <title>Encacap Money Manager</title>
    </head>
    <body>
        <section class="header relative">
            <div class="flex items-center justify-between border-b-2 border-gray-100 px-8 py-4">
                <div>
                    <img class="h-8" src="/assets/images/encacap_icon.svg" alt="Encacap Money Logo" />
                </div>
                <div>
                    <button
                        class="
                            whitespace-nowrap
                            inline-flex
                            items-center
                            justify-center
                            px-4
                            py-2
                            border border-transparent
                            rounded-md
                            shadow-sm
                            text-sm
                            font-semibold
                            text-white
                            bg-indigo-600
                            hover:bg-indigo-700
                            duration-200
                        "
                        id="add_expenses"
                    >
                        Thêm khoản chi mới
                    </button>
                </div>
            </div>
        </section>
        <section class="main relative grid grid-cols-4 gap-5 p-8">
            <div class="w-full border-2 border-gray-100 rounded-lg px-6 py-5">
                <h3 class="font-semibold text-indigo-600">Cái này là để thử Github Action 5</h3>
                <ul class="py-2 pb-0">
                    <li>09/08 - Tên miền: 180.000</li>
                    <li>12/08 - Đi siêu thị mua đồ ăn: 180.000</li>
                    <li class="line-break">---</li>
                    <li class="text-indigo-600">Tổng chi tiêu: 360.000</li>
                </ul>
            </div>
        </section>
        <section class="modal fixed top-0 left-0 right-0 bottom-0 flex" id="add_expenses_modal">
            <div class="absolute w-full h-full bg-black opacity-60"></div>
            <div class="relative m-auto w-1/2 lg:w-1/3 min-h-20 bg-white rounded-md px-10 pt-8 pb-10">
                <div class="header border-b-2 border-gray-200 pb-4">
                    <div class="title font-semibold">Thêm khoản chi mới</div>
                </div>
                <form class="mt-8">
                    <div class="form-message hidden mb-4 ring-2 ring-yellow-400 rounded-md bg-yellow-100 px-5 py-3">
                        Tên khoản chi không được phép để trống
                    </div>
                    <div class="form-block">
                        <input
                            type="text"
                            name="expenses_name"
                            id="expenses_name"
                            class="
                                w-full
                                ring-2 ring-gray-200
                                rounded-md
                                px-5
                                py-3
                                focus:ring-2 focus:ring-blue-600 focus:outline-none
                            "
                            placeholder="Tên khoản chi"
                        />
                    </div>
                    <div class="grid grid-cols-2 gap-5 mt-4">
                        <div class="form-group relative">
                            <input
                                type="text"
                                name="expenses_amount"
                                id="expenses_amount"
                                class="
                                    w-full
                                    ring-2 ring-gray-200
                                    rounded-md
                                    outline-none
                                    px-5
                                    py-3
                                    focus:ring-2 focus:ring-blue-600
                                "
                                placeholder="Số tiền"
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="date"
                                name="expenses_date"
                                id="expenses_date"
                                class="
                                    w-full
                                    ring-2 ring-gray-200
                                    rounded-md
                                    outline-none
                                    px-5
                                    py-3
                                    focus:ring-2 focus:ring-blue-600
                                "
                                style="height: 48px"
                                placeholder="Ngày chi"
                            />
                        </div>
                    </div>
                    <div class="flex justify-between">
                        <button
                            type="button"
                            class="
                                whitespace-nowrap
                                inline-flex
                                items-center
                                justify-center
                                mt-4
                                mr-4
                                px-4
                                py-2
                                border border-transparent
                                outline-none
                                rounded-md
                                shadow-sm
                                text-sm
                                font-semibold
                                text-gray-600
                                bg-gray-300
                                hover:bg-gray-400
                                duration-200
                                focus:ring-2 focus:ring-gray-900
                            "
                            id="add_expenses_close"
                        >
                            Huỷ
                        </button>
                        <button
                            type="submit"
                            class="
                                whitespace-nowrap
                                flex-1
                                inline-flex
                                items-center
                                justify-center
                                mt-4
                                px-4
                                py-2
                                border border-transparent
                                outline-none
                                rounded-md
                                shadow-sm
                                text-sm
                                font-semibold
                                text-white
                                bg-indigo-600
                                hover:bg-indigo-700
                                duration-200
                                focus:ring-2 focus:ring-blue-900
                            "
                        >
                            Thêm khoản chi mới
                        </button>
                    </div>
                </form>
            </div>
        </section>
        <script src="/assets/js/app.js?version=210811"></script>
    </body>
</html>
